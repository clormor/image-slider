<!DOCTYPE html>
<html>
    <head>
        <title>My Image Slider</title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="slider.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">

            <!-- slider, contains the images in the slideshow -->
        	<div id="slider">
        		<img id="0" src="image-001.jpg" />
        		<img id="1" src="image-002.jpg" />
        		<img id="2" src="image-003.jpg" />
        		<img id="3" src="image-004.jpg" />
        	</div>

            <!-- buttons for manually switching images in the slideshow -->
        	<button type="button" class="button" id="prev">Prev</button>
        	<button type="button" class="button" id="next">Next</button>
        </div>
    </body>
</html>
